<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket-Shoe</title>
    <link rel="icon" href="./img/s2.jpg">
    <!-- ====SWIPER -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <!-- ====GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- ====BOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- ==== MAIN CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body id="myBody">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"> BasketShoes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">More Shoes</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                        aria-expanded="false">
                        Contact Us
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Contact</a>
                        <a class="dropdown-item" href="#">About Us</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Our Gallery</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <section class="carousel">
        <div class="left__caroulsel">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="shoe__item">
                            <div class="shoe__img">
                                <img src="./img/ss1.jpg" alt="">
                            </div>
                            <div class="shoe__body">
                                <h3>Shoe Regular</h3>
                                <h4>Size: 30-35</h4>
                                <p>Price: 1.000$</p>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="shoe__item">
                            <div class="shoe__img">
                                <img src="./img/ss2.jpg" alt="">
                            </div>
                            <div class="shoe__body">
                                <h3>Shoe Mega</h3>
                                <h4>Size: 30-37</h4>
                                <p>Price: 1.200$</p>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="shoe__item">
                            <div class="shoe__img">
                                <img src="./img/ss3.jpg" alt="">
                            </div>
                            <div class="shoe__body">
                                <h3>Shoe Ultra</h3>
                                <h4>Size: 32-35</h4>
                                <p>Price: 3.000$</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <div class="right__carousel">
            <h1>Stylish </br> Sneaker </h1>
            <img src="./img/s5.jpg" alt="">
        </div>
    </section>


    <!-- ====SWIPER JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
    <!-- ====BOOSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
